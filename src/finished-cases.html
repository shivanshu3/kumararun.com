---
layout: base.njk
title: Finished Cases
permalink: /finished-cases/
---

<section class="space-y-8">
  <header class="space-y-3">
    <h1 class="text-3xl font-semibold text-slate-900">Finished Cases</h1>
  </header>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% for case in finishedCases %}
      <article class="space-y-3">
        <a
          href="{{ case.link }}"
          class="block overflow-hidden border border-slate-200 transition hover:border-slate-300"
        >
          <img
            src="{{ case.image }}"
            width="800"
            height="500"
            alt="Orthodontic case {{ case.number }} {{ case.name }}"
            class="w-full h-auto object-cover"
            loading="lazy"
          />
        </a>
        <a
          href="{{ case.link }}"
          class="text-sm font-semibold text-slate-900 transition hover:text-[#0693e3]"
        >
          {{ case.name }}
        </a>
      </article>
    {% endfor %}
  </div>
</section>
