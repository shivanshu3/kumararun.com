---
layout: base.njk
title: Finished Cases
permalink: /finished-cases/
---

<section class="space-y-8">
  <header class="space-y-3">
    <h1 class="text-3xl font-semibold text-slate-900">Finished Cases</h1>
  </header>

  <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3">
    {% set cases = range(1, 18) %}
    {% for case in cases %}
      {% set caseUrl = "https://example.com/case-" ~ case %}
      <article class="space-y-3">
        <a
          href="{{ caseUrl }}"
          class="block overflow-hidden rounded-[6px] shadow-sm shadow-slate-200 transition hover:shadow-lg"
        >
          <img
            src="/assets/images/finished_cases_sliders/01 - Class III/slider_image_2.png"
            width="800"
            height="500"
            alt="Orthodontic case {{ case }}"
            class="w-full h-auto object-cover"
            loading="lazy"
          />
        </a>
        <a
          href="{{ caseUrl }}"
          class="text-sm font-semibold text-slate-900 transition hover:text-[#0693e3]"
        >
          Sample Case
        </a>
      </article>
    {% endfor %}
  </div>
</section>
